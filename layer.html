<html>

<head>
	<!-- ADRIME SCREENAD META DATA (don't edit/remove) -->
	<!-- SCRVERSION: screenad_interface_1.0.3 -->
	<!-- SCRFORMAT: layer -->
	<!-- SCRWIDTH: 728 -->
	<!-- SCRHEIGHT: 400 -->
	<meta charset="UTF-8">
	<meta name="description" content="">
	<script type="text/javascript" src="//media.adrcdn.com/scripts/screenad_interface_1.0.3_scrambled.js"></script>	
	<script src='video.js'></script>
	<link rel="stylesheet" type="text/css" href="layer.css">

	<script type="text/javascript">
		
		function init() {
			//stopPlayer();
			screenad.hide("self");
			screenad.setSize("728", "400");
			screenad.setAlignment("banner", "banner");
			screenad.setOffset(0, 0);
			screenad.setSticky(true);
			screenad.setZIndex(100000);
			screenad.position();
		}
		
		screenad.shared.PlayVideo = function(){
		console.log('play video');
		//Añadir aquí
		replayMedia();
		}
		
		function collapseFormat(){					
			screenad.event('user_close');		
			screenad.hide();
			stopPlayer();	
		}
		function clickDefault(){
			screenad.click();
			//console.log('click default');
		}
	</script>
</head>

<body onload="init()">

        <video id='media-video' controls poster="video_poster.jpg" muted class="adrime_video">
            <source src='video.mp4' type='video/mp4'>
            <source src='video.webm' type='video/webm'>
        </video>

        <div id='media-controls'>
            <progress id='progress-bar' min='0' max='100' value='0'></progress>
            <button id='replay-button' class='replay' title='replay' onclick='replayMedia();'></button>
            <button id='play-pause-button' class='play' title='play' onclick='togglePlayPause();'></button>
            <button id='mute-button' class='mute' title='mute' onclick='toggleMute("true");'></button>
    	</div>

	<div id="wrap_bg" onclick="clickDefault()">
		<!--Your content goes here-->
	</div>

	<div id="closebutton" onclick="collapseFormat()"></div>
</body>


</html>
